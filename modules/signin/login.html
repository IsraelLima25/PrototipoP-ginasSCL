<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>SSC - Login</title>
    <link rel="stylesheet" href="../../bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
    <main>
        <section id="login"> 
            <div class="container">
                <div class="text-center">
                    <figure class="figure">
                        <img src="../../img/logomarca.jpeg" class="img-thumbnail thumb-redondo border-color" alt="foto-logomarca">
                        <figcaption class="figure-caption text-center texto-cor-especial mt-3 fonte-titulo">
                            <h4 class="color-font"><b>Login</b></h4>
                        </figcaption>
                    </figure>
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: salaobycarine@gmail.com">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="text-center alinhamento-bottom">
                    <button type="button" class="btn btn-color-salon btn-lg btn-block fas fa-sign-in-alt">
                        Entrar</button>
                        <hr/>
                    <a href="./esqueci-senha.html">esqueceu a senha?</a>
                </div>
            </div>
        </section>
    </main>
    <script src="../../jquery-3.5.1/jquery-3.5.1.js"></script>
    <script src="../../bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    <script src="../../popper/popper.js"></script>
</body>
</html>
