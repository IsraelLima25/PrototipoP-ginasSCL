    <main>
        <section>
            <div class="container">
                <h4 class="mt-4 color-font">Cadastrar Cliente</h4>
                <hr />
                <div class="form-group">
                    <label class="color-font-label" for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="telefone">Telefone</label>
                    <input type="tel" class="form-control" id="telefone">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="cep">Cep</label>
                    <input type="number" class="form-control" id="cep">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="numero">Numero</label>
                    <input type="number" class="form-control" id="numero">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="ponto-referencia">Ponto Referência</label>
                    <input type="text" class="form-control" id="ponto-referencia">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>                
                <div class="text-center alinhamento">
                    <button id="btnCadastrar" style="margin-bottom: 16px;" data-toggle="modal" data-target="#modalConfirmarCadastro" type="button"
                        class="btn btn-color-salon btn-block">Cadastrar</button>
                    </div>
                </div>
                
                <div class="back-to-top" href="#"><i class="fas fa-chevron-up"></i></div>

            <!-- Modal -->
            <div class="modal fade" id="modalConfirmarCadastro" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img src="../../img/logomarca-removebg-preview.png" width="50" height="50" alt="logomarca">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Cliente cadastrado com sucesso!!
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
