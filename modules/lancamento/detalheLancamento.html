    <main>
        <section>
            <div class="container">
                <h4 class="mt-4 color-font">Detalhe Lançamento</h4>
                <hr />
 
                <div class="form-group">
                    <label for="status">Codigo Lançamento</label>
                    <p>1599</p>
                </div>

                <div class="form-group">
                    <label for="status">Codigo Atendimento</label>
                    <p>1599</p>
                </div>

                <div class="form-group">
                    <label class="color-font-label" for="dataLancamento">Data Lançamento</label>
                    <input disabled type="text" value="18/11/2020" class="form-control" id="dataLancamento">
                </div>

                <div class="form-group">
                    <label for="status">Pagador</label>
                    <p>Israel Santos Lima Filho</p>
                </div>

                <table id="cesta-atendimento-table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Cesta de Serviços</th>
                            <th scope="col">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="msg-cesta-vazia" hidden>
                            <td>
                                <p><i>Cesta vazia</i></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Sombracelha</td> 
                            <td>25,00</td>                         
                        
                        </tr>                    
                    </tbody>
                </table>

                <div class="form-group">
                    <label class="color-font-label" for="dataAtendimento">Data Atendimento</label>
                    <input disabled type="text" value="18/11/2020" class="form-control" id="dataAtendimento">
                </div>

                <div class="form-group">
                    <label class="color-font-label" for="horaAtendimento">Hora Atendimento</label>
                    <input disabled type="time" value="11:00" class="form-control" id="horaAtendimento">
                </div>

                <div class="form-group">
                    <label class="color-font-label" for="bairroAtendimento">Bairro Atendimento</label>
                    <input disabled type="text" value="Fazenda Coutos" class="form-control" id="bairroAtendimento">
                </div>

                <div class="form-group">
                    <label class="color-font-label" for="logradouroAtendimento">Logradouro Atendimento</label>
                    <input disabled type="text" value="Rua das Rosas" class="form-control" id="logradouroAtendimento">
                </div>

                <div class="form-group">
                    <label class="color-font-label" for="formaPagamento">Forma Pagamento</label>
                    <input disabled type="text" value="Carteira" class="form-control" id="formaPagamento">
                </div>

                <div class="form-group">
                    <label class="color-font-label" for="valorAtendimento">Valor Atendimento</label>
                    <input disabled type="text" value="300,00" class="form-control" id="valorAtendimento">
                </div>

                <div class="form-group">
                    <label class="color-font-label" for="desconto">Desconto</label>
                    <input disabled type="text" value="100,00" class="form-control" id="desconto">
                </div>

                <div class="form-group">
                    <label class="color-font-label" for="valorTotalLancamento">Valor Total Lançamento</label>
                    <input disabled type="text" value="200,00" class="form-control" id="valorTotalLancamento">
                </div>
