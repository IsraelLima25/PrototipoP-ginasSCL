                    </a>

                        <a class="dropdown-item" href="./catalogoCliente.html"><i style="font-size: 10px;"

                <li class="nav-item dropdown dpdwLancamento">

    <main>
        <section>
            <div class="container">
                <h4 class="mt-4 color-font">Marcar Atendimento</h4>
                <hr />
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Selecionar Cliente</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Bule de Cleonice</option>
                        <option>Cabelo Lambido</option>
                        <option>Penteado da Silva</option>
                        <option>Sizenando Luiz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Selecionar Serviço</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Sombracelha</option>
                        <option>Corte de Cabelo</option>
                        <option>Pintar Cabelo</option>
                        <option>Escovar os dentes</option>
                    </select>
                    <button id="btnCadastrar" type="button" class="btn btn-color-salon btn-sm mb-3">
                        Adicionar a Cesta
                    </button>
                </div>

                <table id="cesta-atendimento-table" class="table">
                    <thead>
                        <tr>
                            <th scope="col">Cesta de Serviços</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="msg-cesta-vazia" hidden>
                            <td>
                                <p><i>Cesta vazia</i></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Sombracelha</td>
                            <td class="text-center">
                                <a type="button" data-toggle="modal" data-target="#modalExluir">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>Corte Cabelo</td>
                            <td class="text-center">
                                <a type="button" data-toggle="modal" data-target="#modalExluir">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>Escovar os Dentes</td>
                            <td class="text-center">
                                <a type="button" data-toggle="modal" data-target="#modalExluir">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td onclick="redirect()">Catar Piolho</td>
                            <td class="text-center">
                                <a type="button" data-toggle="modal" data-target="#modalExluir">
                                    <i class="fas fa-trash-alt"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <label class="color-font-label" for="valorTotal">Valor Total</label>
                    <input type="number" class="form-control" id="valorTotal">
                </div>

                <div class="form-group">
                    <label class="color-font-label" for="data">Data</label>
                    <input type="date" class="form-control" id="data">
                </div>

                <div class="form-group">
                    <label class="color-font-label" for="hora">Hora</label>
                    <input type="time" class="form-control" id="hora">
                </div>

                <label class="color-font-label" for="data">Endereço</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="rbEnderecoCliente"
                        value="option1" checked>
                    <label class="form-check-label" for="rbEnderecoCliente">
                        Endereço Cliente
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="rbOutroEndereco"
                        value="option2">
                    <label class="form-check-label" for="rbOutroEndereco">
                        Outro Endereço
                    </label>
                </div>

                <div hidden id="outroEndereco">

                <div class="form-group mt-3">
                    <label class="color-font-label" for="cep">Cep</label>
                    <input type="number" class="form-control" id="cep">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="numero">Numero</label>
                    <input type="number" class="form-control" id="numero">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="ponto-referencia">Ponto Referência</label>
                    <input type="text" class="form-control" id="ponto-referencia">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento">
                </div>
                <div class="form-group">
                    <label class="color-font-label" for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro">
                </div>
                </div>

                <div class="text-center alinhamento">
                    <button id="btnCadastrar" style="margin-bottom: 16px;" data-toggle="modal"
                        data-target="#modalConfirmarmarcacao" type="button"
                        class="btn btn-color-salon btn-block">Marcar</button>
                </div>
            </div>

            <div class="back-to-top" href="#"><i class="fas fa-chevron-up"></i></div>

            <!-- Modal -->
            <div class="modal fade" id="modalConfirmarmarcacao" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img src="../../img/logomarca-removebg-preview.png" width="50" height="50" alt="logomarca">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Atendimento marcado com sucesso!!
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../../scripts/util/global.js"></script>

</html>
